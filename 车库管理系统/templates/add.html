<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<body>

<div style="width: 500px;height: 400px;margin: 100px auto;">
    <form class="layui-form" action="/add2" method="POST">
        <div class="layui-form-item">
            <label class="layui-form-label">车主</label>
            <div class="layui-input-block">
                <input type="text" name="name" required
                       lay-verify="required" placeholder="请输入车主名"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车位</label>
            <div class="layui-input-block">
                <input type="text" name="model" required
                       lay-verify="required" placeholder="请输入车位"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">型号</label>
            <div class="layui-input-block">
                <input type="text" name="position" required
                       lay-verify="required" placeholder="请输入型号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-block">
                <input type="text" name="car_number" required
                       lay-verify="required" placeholder="请输入车牌号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="/static/layui.js"></script>
<script>
  //Demo
  layui.use('form', function () {
    var form = layui.form
    /*

      layer.msg(JSON.stringify(data.field))
      // 可以发送动态请求
      return false
    })
    */
  })
</script>
</body>
</html>
